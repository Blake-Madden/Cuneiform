name: Windows unit tests
on: [push]

jobs:
  build:
    name: unit-tests
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'true'
      - run: git config --global core.autocrlf input
      - name: Install Cygwin Action
        uses: cygwin/cygwin-install-action@v4
      - name: Installing vcpkg (windows)
        run: |
          cd ..
          git clone https://github.com/Microsoft/vcpkg.git
          cd vcpkg
          git checkout
          .\bootstrap-vcpkg.bat
          .\vcpkg.exe install cppzmq:x64-windows
      - name: Add MSBuild to PATH
        uses: microsoft/setup-msbuild@v1.1.3
        with:
            vs-prerelease: true
      - name: Build & run tests
        run: |
             cd ..
             git clone https://github.com/catchorg/Catch2.git
             cd i18n-check/tests
             cmake ./
             msbuild i18nTestRunner.sln
             cd bin\Debug
             dir
             ./i18nTestRunner.exe --reporter JUnit::out=i18n-junit.xml
             cat i18n-junit.xml
             $errors=$(cat i18n-junit.xml | grep -Po '(errors)="\K[^"]*')
             $failures=$(cat i18n-junit.xml | grep -Po '(failures)="\K[^"]*')
             if ($errors -gt 0)
               {
               Write-Host "Error count is: " + $errors
               exit 1
               }
             if ($failures -gt 0)
               {
               Write-Host "Failure count is: " + $failures
               exit 1
               }
