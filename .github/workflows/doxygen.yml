name: doxygen
on: [push]

jobs:
  build:
    name: doxygen-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: install doxygen
        run: |
             sudo apt install doxygen

      - name: run doxygen
        run: |
             cp i18n.svg docs/i18n.svg
             doxygen docs/Doxyfile
